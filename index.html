        <div class="header-fnxx">
            <button class="great"><img src="modem designer/images/action-black.png" alt="" title="Aggrandir cette fenetre"></button>
            <button class="fn-close2" title="Close">X</button>
        </div>
    </div>
    <script>
        let picture = document.querySelector('.body')
        let interface = document.querySelector('.right-design')
        let btn = document.querySelector('.body button.change-fond')
        let fenetre = document.querySelector('.fenetre')
        let fenetre1 = document.querySelector('.fenetre-show')
        let close = document.querySelector('.fn-close')
        let close2 = document.querySelector('.fn-close2')

        let reduire = document.querySelector('.fn-reduire')

        let bar = document.querySelectorAll('.bar div')
        let height = 6
        for (let i = 0; i < bar.length; i++) {
            bar[i].style.height = "" + height + "px"
            height = height + 6
        }
        btn.addEventListener('mouseenter', () => {
            // border-bottom-left-radius: 53px;
            interface.style.borderBottomLeftRadius = "150px"
        })
        btn.addEventListener('mouseleave', () => {
            // border-bottom-left-radius: 53px;
            interface.style.borderBottomLeftRadius = "53px"
        })
        fenetre.addEventListener('click', () => {
            interface.style.left = '-193px'
            interface.style.transition = 'left .5s'
            setTimeout(() => {
                fenetre1.style.display = "block"
            }, 300);
        })
        fenetre1.addEventListener('click', () => {
            interface.style.left = 'initial'
            interface.style.transition = 'left .5s'
            fenetre1.style.display = "none"
        })
        close.addEventListener('click', () => {
            document.querySelector('.interface-modem').remove()
            document.querySelector('.fn-reduirexx').remove()
            document.querySelector('.interface-modem').remove()
        })
        close2.addEventListener('click', () => {
            document.querySelector('.fn-reduirexx').remove()
        })
        reduire.addEventListener('click', () => {
            document.querySelector('.interface-modem').style.display = "none"
            setTimeout(() => {
                document.querySelector('.fn-reduirexx').style.display = "block"
            }, 300);
            let a = false
            setTimeout(() => {
                setInterval(() => {
                    a ? document.querySelector('.fn-reduirexx').style.border = "2px solid red" : document.querySelector('.fn-reduirexx').style.border = "2px solid green"
                    a = !a
                }, 500);
            }, 2000);
        })
        let great = document.querySelector('.great')
        great.addEventListener('click', ()=>{
            document.querySelector('.interface-modem').style.display = "flex"
            document.querySelector('.fn-reduirexx').style.display = "none"
        })
    </script>
